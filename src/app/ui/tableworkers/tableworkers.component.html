<div class="row">
  <div class="col-12">
    <h5> {{ title }} </h5>


<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let worker of workers">
    <th scope="row">{{worker.id}}</th>
    <td>{{worker.name}}</td>
    <td>{{worker.surname}}</td>
    <td><button (click)="onDeleteWorker(1)" class="btn btn-outline-danger btn-sm">Удалить</button></td>
  </tr>

  </tbody>
</table>
</div>
</div>
